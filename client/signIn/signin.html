<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/signin.css">
</head>
<body>
    <div class="signin-container">
      <div class="cont">
        <h2>Welcome Back </h2>  
        <form>
          <input type="email" id="email" placeholder="Email or Phone number" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <input type="checkbox" id="checkbox" required>Rememberd me
          <input type="text" id="f-password" value="Forget password?" readonly><br> 
          <input type="submit" id="Login-btn" value="Login">
        </form>
        <div class="log-img-cont">
          <img class="facebook-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="">
          <img class="google-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="">
        </div>
        <h3>Don't have an account ?<a href="../signUp/signup.html">Register</a></h3>
      </div>
    </div>
</body>
<script src="../script/signin.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <div class="signin-container">
      <h2>Welcome To </h2>  
      <form>
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="password" id="password" placeholder="Confirm Password" required><br>
        <input type="checkbox" id="checkbox" required> Accept T&C<br>
        <input type="submit" id="registrationForm" value="Register">
      </form>
      <h3>Or</h3>
      <div class="log-img-cont">
        <img class="facebook-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="">
        <img class="google-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="">
      </div>
      <h3>Have an account already <a href="../signIn/signin.html">Login</a></h3>
    </div>
</body>
<script src="../script/signup.js"></script>
</html>
